<!DOCTYPE html>
<html>
<head>
	<title>Lab 5 Startup implement rotation and slider</title>
<style type="text/css">
	
#myCanvas{
	display: block;
	margin: 15px;
}
button{
	margin: 10px;
}

</style>

</head>
<body onload="main()">



<canvas id="myCanvas" width="1000" height="712"></canvas>

<button id="hex">Draw Hexagon</button>
<button id="pentagon">Draw Pentagon</button>

<script  id='vertex-shader' type="x-shader/x-vertex">
	attribute vec4 a_Position;

	void main()
	{
		gl_Position = a_Position;
		gl_PointSize = 2.5;
	}	
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
	precision mediump float;
	uniform vec4 u_Frag_Color;
	void main()
	{

		gl_FragColor  = u_Frag_Color;
	}		
</script>


<script src="./lib/webgl-utils.js"></script>
<script src="./lib/webgl-debug.js"></script>
<script src="./lib/cuon-utils.js"></script>
<script src="./lib/initShaders.js"></script>
<script src="./lib/flatten.js"></script>
<script src= "./lib/dat.gui.min.js"></script>
<script src= "./lib/Transformation.js"></script>

<script src="Lab5_Complete.js"></script>

</body>
</html>
